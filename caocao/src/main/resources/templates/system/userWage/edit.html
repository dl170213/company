<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${userWage.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">员工：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${userWage.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">基本工资：</label>
								<div class="col-sm-8">
									<input id="basewage" name="basewage" th:value="${userWage.basewage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">报销标准：</label>
								<div class="col-sm-8">
									<input id="reimbursement" name="reimbursement" th:value="${userWage.reimbursement}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">试用期工资：</label>
								<div class="col-sm-8">
									<input id="probationwage" name="probationwage" th:value="${userWage.probationwage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">试用期报销标准：</label>
								<div class="col-sm-8">
									<input id="probursement" name="probursement" th:value="${userWage.probursement}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工资卡号：</label>
								<div class="col-sm-8">
									<input id="wagecardnumber" name="wagecardnumber" th:value="${userWage.wagecardnumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联行号：</label>
								<div class="col-sm-8">
									<input id="coupletnumber" name="coupletnumber" th:value="${userWage.coupletnumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开户行名称：</label>
								<div class="col-sm-8">
									<input id="openbank" name="openbank" th:value="${userWage.openbank}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第二银行卡号：</label>
								<div class="col-sm-8">
									<input id="wagecardnumber1" name="wagecardnumber1" th:value="${userWage.wagecardnumber1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第二联行号：</label>
								<div class="col-sm-8">
									<input id="coupletnumber1" name="coupletnumber1" th:value="${userWage.coupletnumber1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第二开户行名称：</label>
								<div class="col-sm-8">
									<input id="openbank1" name="openbank1" th:value="${userWage.openbank1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留1：</label>
								<div class="col-sm-8">
									<input id="reseve1" name="reseve1" th:value="${userWage.reseve1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留2：</label>
								<div class="col-sm-8">
									<input id="reseve2" name="reseve2" th:value="${userWage.reseve2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留3：</label>
								<div class="col-sm-8">
									<input id="reseve3" name="reseve3" th:value="${userWage.reseve3}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/userWage/edit.js">
	</script>
</body>
</html>
