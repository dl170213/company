<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="system/sbi/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目编号：</label>
								<div class="col-sm-8">
									<input id="pmid" name="pmid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目：</label>
								<div class="col-sm-8">
									<input id="pm" name="pm" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工作类型：</label>
								<div class="col-sm-8">
									<input id="worktype" name="worktype" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">税前金额：</label>
								<div class="col-sm-8">
									<input id="pretax" name="pretax" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">税后金额：</label>
								<div class="col-sm-8">
									<input id="posttax" name="posttax" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">税收金额：</label>
								<div class="col-sm-8">
									<input id="tax" name="tax" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户名称：</label>
								<div class="col-sm-8">
									<input id="customer" name="customer" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开票时间：</label>
								<div class="col-sm-8">
									<input id="ticketdate" name="ticketdate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发票号：</label>
								<div class="col-sm-8">
									<input id="invoicenumber" name="invoicenumber" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">SBI号：</label>
								<div class="col-sm-8">
									<input id="sbi" name="sbi" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">生成日期：</label>
								<div class="col-sm-8">
									<input id="createtime" name="createtime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留1：</label>
								<div class="col-sm-8">
									<input id="reseve1" name="reseve1" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留2：</label>
								<div class="col-sm-8">
									<input id="reseve2" name="reseve2" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留3：</label>
								<div class="col-sm-8">
									<input id="reseve3" name="reseve3" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="system/sbi/include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/sbi/add.js">
	</script>
</body>
</html>
