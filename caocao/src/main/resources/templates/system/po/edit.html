<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="system/po/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" onkeydown="if(event.keyCode==13){return false;}">
							<input id="id" name="id" th:value="${po.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label"><span style="color: red">*</span>合同号：</label>
								<div class="col-sm-8">
									<input id="reseve1" name="reseve1" th:value="${po.reseve1}" class="form-control" type="text"
									 onkeyup="this.value=this.value.replace(/[^\d]/g,'');" maxlength="8" readonly>
								</div>
							</div>
							<!--<div class="form-group">
								<label class="col-sm-3 control-label">项目id：</label>
								<div class="col-sm-8">
									<input id="pmid" name="pmid" th:value="${po.pmid}" class="form-control" type="text">
								</div>
							</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label"><span style="color: red">*</span>项目：</label>
								<div class="col-sm-8">
									<input id="pm" name="pm" th:value="${po.pm}" class="form-control" type="text" maxlength="20">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">SP序列号：</label>
								<div class="col-sm-8">
									<input id="sp" name="sp" th:value="${po.sp}" class="form-control" type="text" maxlength="20"
										   onkeyup="this.value=this.value.replace(/[^\w]/g,'');">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">WBS编号：</label>
								<div class="col-sm-8">
									<input id="wbs" name="wbs" th:value="${po.wbs}" class="form-control" type="text" maxlength="70">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"><span style="color: red">*</span>数量：</label>
								<div class="col-sm-8">
									<input id="count" name="count" th:value="${po.count}" class="form-control" type="text" maxlength="15"
									 onkeyup="clearNoNum(this)">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"><span style="color: red">*</span>工作内容：</label>
								<div class="col-sm-8">
									<input id="workbody" name="workbody" th:value="${po.workbody}" class="form-control" type="text" maxlength="70">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"><span style="color: red">*</span>单价：</label>
								<div class="col-sm-8">
									<input id="pice" name="pice" th:value="${po.pice}" class="form-control" type="text" onkeyup="clearNoNum(this)">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"><span style="color: red">*</span>总价：</label>
								<div class="col-sm-8">
									<input id="total" name="total" th:value="${po.total}" class="form-control" type="text" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"><span style="color: red">*</span>客户名称：</label>
								<div class="col-sm-8">
									<input id="customer" name="customer" th:value="${po.customer}" class="form-control" type="text" maxlength="20">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"><span style="color: red">*</span>工作类型：</label>
								<div class="col-sm-8">
									<input id="worktype" name="worktype" th:value="${po.worktype}" class="form-control" type="text" maxlength="20">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">SBI号：</label>
								<div class="col-sm-8">
									<input id="sbi"  th:value="${po.sbi}" class="form-control" type="text" maxlength="255" readonly>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"><span style="color: red">*</span>收到日期：</label>
								<div class="col-sm-8">
									<input id="receiveddate" name="receiveddate"
										   th:value="${po.receiveddate}==null?null:${#dates.format(po.receiveddate,'yyyy-MM-dd')}" class="form-control"
										   type="text">
								</div>
							</div>
														<!--<div class="form-group">
								<label class="col-sm-3 control-label">预留1：</label>
								<div class="col-sm-8">
									<input id="reseve1" name="reseve1" th:value="${po.reseve1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留2：</label>
								<div class="col-sm-8">
									<input id="reseve2" name="reseve2" th:value="${po.reseve2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留3：</label>
								<div class="col-sm-8">
									<input id="reseve3" name="reseve3" th:value="${po.reseve3}" class="form-control" type="text">
								</div>
							</div>-->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="system/po/include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/po/edit.js">
	</script>
</body>
</html>
