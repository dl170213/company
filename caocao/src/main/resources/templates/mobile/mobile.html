<!DOCTYPE html>
<html lang="en">
<head th:include="mobile/include :: header"></head>
<body ontouchstart>
<div class="weui-loadmore weui-loadmore_line">
    <span class="weui-loadmore__tips">1234567980</span>
</div>
<div class="weui-cells weui-cells_form">
    <!--<div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">设备编号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="1234567980" readonly="readonly">
        </div>
    </div>-->

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">账号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="name" type="text"  placeholder="请输入登录账号"
                   onkeyup="this.value=this.value.replace(/\s+/g,'')" maxlength="20">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="password" type="password"  placeholder="请输入密码"
                   maxlength="20">
        </div>
    </div>
</div>
<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确 定</a>
</div>
<div th:include="mobile/include::footer"></div>
<script>
    $("#showTooltips").click(function() {
        var name = $('#name').val();
        var password = $('#password').val();
        if(name=="") $.toptip('请输入登录账号');
        else if(password=="") $.toptip('请输入密码');
        else window.location.href="mobile/ok.html"
    });
</script>
</body>
</html>
